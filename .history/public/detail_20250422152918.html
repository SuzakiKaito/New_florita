<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/ress.css">
  <link rel="stylesheet" href="./css/detail.css">
</head>
<body>
  <div class="florita_content">
    <header>
      <h2>florita</h2>
      <figure class="searchButton">
        <img src="./img/searchIcon.png" alt="検索画面へのボタン">
      </figure>
      <figure class="cartButton">
        <img src="./img/cartIcon.png" alt="購入商品詳細へのボタン">
      </figure>
    </header>
    <main>
      <div class="merchandiseContent">
        <figure class="imgContent">
          <img src="./img/slider1.jpg" alt="">
        </figure>
        <div class="infoContent">
          <h2>商品名</h2>
          <p>aaaaaaaa</p>
          <h2>価格</h2>
          <p>¥000,000</p>
          <h2>ブランド名</h2>
          <p>aaaaaaaa</p>
          <h2>数量</h2>
          <p>1</p>
          <h2>サイズ</h2>
          <p>L</p>
          <h2>色</h2>
          <p>青</p>
        </div>
      </div>
      <div class="explanationContent">
        <h2>商品詳細説明</h2>
        <p>どんな材質でできているか、<br>
        デザインで工夫しているところ<br>
        材質の質感や伸縮性<br>
        服の注意点<br>
        どこ産かを記載</p>
        <div class="backButton">
          <button >戻る</button>
        </div>
      </div>
    </main>
    <footer>
      <button class="purchase">購入する</button>
    </footer>
  </div>
  <script src="./js/detail.js"></script>
</body>
</html>
