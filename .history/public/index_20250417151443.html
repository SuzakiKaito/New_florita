<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>florita index画面</title>
  <link rel="stylesheet" href="./css/ress.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="florita_content">
    <header>
      <h2>florita</h2>
      <figure class="searchButton">
        <img src="./img/searchIcon.png" alt="検索画面へのボタン">
      </figure>
      <figure class="cartButton">
        <img src="./img/cartIcon.png" alt="購入商品詳細へのボタン">
      </figure>
    </header>
    <main>
      <div class="slider-container" id="slider">
        <div class="slide"><img src="./img/slider1.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider2.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider3.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider4.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider5.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider6.jpg" alt=""></div>
        <div class="slide"><img src="./img/slider7.jpg" alt=""></div>
      </div>
    </main>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
